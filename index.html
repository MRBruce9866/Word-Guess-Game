<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container border rounded border-success mt-2 mx-auto gameWin">
        <div class="row text-center">
            <div class="col-12 mb-5">
                <h1 class="border rounded border-success mt-2">
                    FALLOUT GUESSING GAME
                </h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12 col-md-4 my-auto">
                <ul>
                    <li>
                        <div id="won">WON: 0</div>
                    </li>
                    <li>
                        <div id="lost">LOST: 0</div>
                    </li>
                    <li>
                        <div id="guesses">GUESSES: 0 / 10</div>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-4 ">
                <div class="gameWord" id="word"></div>
            </div>
            <div class="col-12 col-md-4 text-md-center my-3 ">
                <img class = "border border-success" src="" width="200px" height="200" id="falloutImg" alt="">
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                <pre class="gameOverFont" id="gameOverFont">
                </pre>
            </div>
        </div>

        <div class="row text-center">
            <div class="fWidth mx-auto">
                <div class="ltr" id="ltr0">A</div>
                <div class="ltr" id="ltr1">B</div>
                <div class="ltr" id="ltr2">C</div>
                <div class="ltr" id="ltr3">D</div>
                <div class="ltr" id="ltr4">E</div>
                <div class="ltr" id="ltr5">F</div>
                <div class="ltr" id="ltr6">G</div>
                <div class="ltr" id="ltr7">H</div>
                <div class="ltr" id="ltr8">I</div>
                <div class="ltr" id="ltr9">J</div>
                <div class="ltr" id="ltr10">K</div>
                <div class="ltr" id="ltr11">L</div>
                <div class="ltr" id="ltr12">M</div>
                <div class="ltr" id="ltr13">N</div>
                <div class="ltr" id="ltr14">O</div>
                <div class="ltr" id="ltr15">P</div>
                <div class="ltr" id="ltr16">Q</div>
                <div class="ltr" id="ltr17">R</div>
                <div class="ltr" id="ltr18">S</div>
                <div class="ltr" id="ltr19">T</div>
                <div class="ltr" id="ltr20">U</div>
                <div class="ltr" id="ltr21">V</div>
                <div class="ltr" id="ltr22">W</div>
                <div class="ltr" id="ltr23">X</div>
                <div class="ltr" id="ltr24">Y</div>
                <div class="ltr" id="ltr25">Z</div>


            </div>
        </div>

    </div>

    <div class="container mt-3">
        <div class="row text-center ">
            <div class="col-12 mx-auto">

                <h5 id="directions1">ARROW KEYS: Select Letter</h5>
                <h5 id="directions2">ENTER: Submit</h5>

            </div>
        </div>
    </div>




    <script src="assets/javascript/game.js"></script>

</body>

</html>
